<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /*
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
            페이지에 적용하게된다.
        
        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장하여 제공하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할 때도 CDN을 주로 사용한다.
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size:30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        (서울=연합뉴스) 김연숙 기자 = 신종 코로나바이러스 감염증(코로나19) 자가격리자인
        <br/><br/>
        유권자들도 오는 15일 총선 투표에 참여할 수 있게 됐다.
        <br/><br/>
        정부는 자가격리자와 일반인의 동선과 시간대를 분리하는 방안을 마련 중이며,
        <br/><br/>
        구체적인 방침은 오는 12일 공개할 방침이라고 10일 밝혔다.
    </p>
    </body>
</html>
